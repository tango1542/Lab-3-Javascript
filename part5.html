<script>

function addtolist() {
var mylistelement=document.getElementById("addlist");
var newlistitem=document.createElement("li");
newlistitem.innerHTML=document.getElementById(colorHolder());
mylistelement.appendChild(newlistitem);
}

function changeToRandomColor(element) {
  var colorHolder= randomColor();
  element.style.backgroundColor=colorHolder;
  halp.style.color=colorHolder;
  document.getElementById('colorrgb').innerHTML=colorHolder;
}

function colorHolder() {
  var colorHolderr=randomColor();
  return colorHolderr
}



function randomColor() {
  var r = Math.floor(Math.random() * 255);
  var g = Math.floor(Math.random() * 255);
  var b = Math.floor(Math.random() * 255);

  var colorString = "rgb(" + r + ", " + g + ", " + b + ")";

  console.log(colorString);

  return colorString
  document.write(colorString)
}
