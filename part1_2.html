<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="_lab3.css">
<title>Part 1 and 2</title>
</head>
<body>

<h1>Add something to list</h1>
<input id="pass_input" type="text" name="input_name" value="">
<button onclick="validate();addtolist();clear_text()">Add items to this list</button>

<div>
<ul id="addlist">
</ul>
</div>
<script>

  function addtolist() {
var mylistelement=document.getElementById("addlist");
var newlistitem=document.createElement("li");
newlistitem.innerHTML=pass_input.value;
mylistelement.appendChild(newlistitem);
  }
  function clear_text() {
    document.getElementById('pass_input').value = "";
  }

  function validate() {
    var user_input=document.getElementById('pass_input').value;
    if (user_input=="") {
      end;
    }
    else if (user_input.length>50) {
          alert("Input cannot be greater than 50 characters");
          clear_text()
          end;
    }
  }
</script>
</body>
</html>
